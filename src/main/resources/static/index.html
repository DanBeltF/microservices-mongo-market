<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Acciones en Bolsa</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Stockmarket Web Query MongoDB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <br>
        <br>
        <div class="container">
            <br>
            <div class="row">

                <div class="col-lg-5">
                    
                    <h4 class="display-3">Stock Exchange</h4>
                    <p>Test, for instance:</p>
                    <ul>
                        <li>AAPL for Apple Inc.</li>
                        <li>AMZN for Amazon Inc.</li>
                        <li>TSLA for Tesla Inc.</li>
                    </ul>
                    <div class="d-flex justify-content-center row">
                        <div class="form-group col-md-3">
                            <label class="text-muted" for="keyWords">Share</label>
                            <input id="KeyWords" class="form-control mr-sm-2" type="text" placeholder="" aria-label="Search" onkeyup="buscarAcciones($('#KeyWords').val())">
                        </div>
                        <div class="form-group col-md-3">
                            <label class="text-muted" for="SelectRange">Range</label>
                            <select id="SelectRange" class="form-control" onchange="">
                                <option value="intraday">Intraday</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div id="Options" class="form-group col-md-5">

                    </div>
                    <div class="d-flex justify-content-center row">
                        <button type="button" class="btn btn-warning" onclick="obtenerAcciones($('#SelectRange').val(), $('#KeyWords').val())">Consultar</button>
                    </div>
                </div>


                <div class="col-lg-7">



                    <div class="card card-outline-secondary my-4">
                        <div class="jumbotron">
                            <div class="container">
                                <p>API to consult the stock market of shares traded on the Stock Exchange.</p>
                            </div>
                        </div>
                        <div id="Data" class="d-flex justify-content-center row alert alert-light" role="alert">
                        </div>
                        <div id="Tabla" class="container">

                        </div> <!-- /container -->
                        <hr>
                    </div>
                    <!-- /.card -->

                </div>
                <!-- /.col-lg-9 -->

            </div>

        </div>
        <!-- /.container -->

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; <a class="nav-link" href="https://github.com/DanBeltF">@DanBeltF</a>2018</p>
            </div>
            <!-- /.container -->
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="./js/AccionesController.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </body>

</html>
